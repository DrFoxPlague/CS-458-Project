# Badge Schemas
type Badge {
    id: ID!
    bdg_name: String!
    bdg_type: String!
}

# Exhibit Schemas
type ExhibitContent {
    title: String
    body: String
    image: String
    audio: String
    video: String
}

type Exhibit {
    id: ID!
    ex_name: String!
    content: ExhibitContent!
    game: Game
}

# Game Schemas - NEEDS TO BE EXPANDED!!!
type Game {
    id: ID!
    game_name: String!
    game_subject: String!
    questions: [Question]!
}

type TriviaQuestion {
    id: ID!
    question: String!
    choices: [String]!
    answer: String!
}

union Question = TriviaQuestion     # use pipe operator to extend different question types

type Query {
    # User Queries
    getUser(id: ID!): User!
    getUsers: [User]!

    # Staff Queries
    # getStaff(id: ID!): Staff!
    # getStaffMembers: [Staff]!

    # Badge Queries
    getBadge(id: ID!): Badge!
    getBadges: [Badge]!

    # Exhibit Queries
    getExhibit(id: ID!): Exhibit!
    getExhibits: [Exhibit]!

    # Game Queries
    getGame(id: ID!): Game!
    getGames: [Game]!
}


