# Badge Schemas
type Badge {
    id: String!
    bdg_name: String!
    bdg_type: String!
}

# Exhibit Schemas
type ExhibitContent {
    title: String
    body: String
    image: String
    audio: String
    video: String
}

type Exhibit {
    id: String!
    ex_name: String!
    content: ExhibitContent!
    game: Game
}

# Game Schemas - NEEDS TO BE EXPANDED!!!
type Game {
    id: String!
    game_name: String!
    game_subject: String!
    questions: [Question]!
}

type TriviaQuestion {
    id: String!
    question: String!
    choices: [String]!
    answer: String!
}

union Question = TriviaQuestion # use pipe operator to extend different question types
type Query {
    # User Queries
    getUser(id: String!): User!
    getUsers: [User]!

    # Staff Queries
    # getStaff(id: String!): Staff!
    # getStaffMembers: [Staff]!

    # Badge Queries
    getBadge(id: String!): Badge!
    getBadges: [Badge]!

    # Exhibit Queries
    getExhibit(id: String!): Exhibit!
    getExhibits: [Exhibit]!

    # Game Queries
    getGame(id: String!): Game!
    getGames: [Game]!
}

type Mutation {
    # User Mutations
    generateGoogleAuthURL: String!
    login(code: String!): User!

    createOrUpdateUser(input: UserInput): User!

    deleteUser(id: String!): User!

    #updateUser(
