# Badge Schemas
type Badge {
    id: String!
    name: String!
    description: String!
    exhibit: Exhibit!
    type: String!
}

type Exhibit {
    id: String!
    name: String!
    description: String!
    game: Game!
    badge: Badge!
    image: String!
}

# Game Schemas - NEEDS TO BE EXPANDED!!!
type Game {
    id: String!
    name: String!
    subject: String!
    exhibit: Exhibit!
    questions: [TriviaQuestion]!
}

type TriviaQuestion {
    id: String!
    game: Game!
    question: String!
    choices: [String]!
    answer: String!
}

union Question = TriviaQuestion # use pipe operator to extend different question types
type Query {
    # User Queries
    getUser(id: String!): User!
    getUsers: [User]!

    # Staff Queries
    # getStaff(id: String!): Staff!
    # getStaffMembers: [Staff]!

    # Badge Queries
    getBadge(id: String!): Badge!
    getBadges: [Badge]!

    # Exhibit Queries
    getExhibit(id: String!): Exhibit!
    getExhibits: [Exhibit]!

    # Game Queries
    getGame(id: String!): Game!
    getGames: [Game]!

    checkQuestion(id: String!, answer: String!): Boolean!
}

type Mutation {
    # User Mutations
    generateGoogleAuthURL: String!
