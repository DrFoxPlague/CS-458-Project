# SCALARS AND INPUTS
# ------
scalar Date
scalar Media

input QuestionInput {
    game: String!
    question: String
    choices: [String]
    answer: String
}

input GameDataInput {
    name: String
    subject: String
    exhibit: String
}

input UserInput {
    grade: String
    dob: Date
}
# ------

# User Schemas
type User {
    token: String
    id: String!
    name: String!
    email: String!
    grade: String
    dob: Date
    badges: [Badge]!
    staff: Boolean!
    profilePicture: String!
}

