# SCALARS AND INPUTS
# ------
scalar Date
scalar Media

input ExhibitContentInput {
    title: String
    body: String
    media: Media
}

input QuestionInput {
    question: String
    choices: [String]
    answer: String
}

input GameDataInput {
    game_name: String
    game_subject: String
}

input UserInput {
    grade: String
    dob: Date
}
# ------

# User Schemas
type User {
    token: String
    id: String!
    name: String!
    email: String!
    grade: String
    dob: Date
    bdg_coll: [Badge]!
    is_staff: Boolean!
    prof_pic: String!
}

